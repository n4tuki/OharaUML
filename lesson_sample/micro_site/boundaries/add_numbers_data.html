<html>
<head>
  <meta charset="utf-8">
  <title>足し算をする</title>
</head>
<body>
  <h1>足し算をする</h1>

  <!-- 入力フォーム -->
  <form method="get" action="/calc">
    <label for="first">1つ目の数字：</label>
    <input type="number" id="first" name="first" required>
    <br><br>
    <label for="second">2つ目の数字：</label>
    <input type="number" id="second" name="second" required>
    <br><br>
    <button type="submit">計算する</button>
  </form>

  <!-- 足し算の結果表示（コントローラから渡された値） -->
    <p>結果：{addition}</p>

  <p><a href="/">メインメニューに戻る</a></p>
</body>
</html>
